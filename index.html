<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Human</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #3b8beb, #1a1aff);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #87CEEB;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: white;
      font-family: sans-serif;
    }
    #restart {
      display: none;
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="gameOver">Game Over</div>
<div id="restart" onclick="restartGame()">Click to Restart</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let human = { x: 50, y: 300, width: 30, height: 30, velocity: 0 };
  let gravity = 0.5;
  let jumpForce = -8;
  let pipes = [];
  let frame = 0;
  let gameRunning = true;
  let score = 0;

  document.addEventListener("keydown", () => {
    if (gameRunning) {
      human.velocity = jumpForce;
    }
  });

  function drawHuman() {
    ctx.fillStyle = "black";
    ctx.fillRect(human.x, human.y, human.width, human.height);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipe.gap, pipe.width, canvas.height);
    });
  }

  function updatePipes() {
    if (frame % 90 === 0) {
      const top = Math.random() * 200 + 50;
      pipes.push({ x: canvas.width, width: 40, top: top, gap: 140 });
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;

      // Collision detection
      if (
        human.x < pipe.x + pipe.width &&
        human.x + human.width > pipe.x &&
        (human.y < pipe.top || human.y + human.height > pipe.top + pipe.gap)
      ) {
        gameOver();
      }

      // Scoring
      if (pipe.x + pipe.width < human.x && !pipe.passed) {
        pipe.passed = true;
        score++;
      }
    });

    // Remove off-screen pipes
    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function gameOver() {
    gameRunning = false;
    document.getElementById("gameOver").style.display = "block";
    document.getElementById("restart").style.display = "block";
  }

  function restartGame() {
    human.y = 300;
    human.velocity = 0;
    pipes = [];
    frame = 0;
    score = 0;
    gameRunning = true;
    document.getElementById("gameOver").style.display = "none";
    document.getElementById("restart").style.display = "none";
    loop();
  }

  function loop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update
    human.velocity += gravity;
    human.y += human.velocity;

    if (human.y > canvas.height || human.y < 0) {
      gameOver();
    }

    updatePipes();

    // Draw
    drawHuman();
    drawPipes();
    drawScore();

    frame++;
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
